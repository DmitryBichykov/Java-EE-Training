<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Человек</title>
    <style>
        p{
            font-size: 20px;
        }
        p.books{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p th:text="${person.getName() + ', '+ person.getYearOfBirth()}">VALUE</p>

    <div th:if="${not #lists.isEmpty(books)}">
    <hr/>
    <p class='books'>Книги:</p>
    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthorName() + ', ' + book.getYear()}">VALUE</p>
    </div>
    </div>

    <div th:if="${#lists.isEmpty(books)}">
        <p>Человек пока не взял ни одной книги</p>
    </div>

    <hr>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать"/>
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</body>
</html>
