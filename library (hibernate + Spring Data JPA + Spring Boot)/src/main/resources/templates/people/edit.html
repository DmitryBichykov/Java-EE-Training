<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update person</title>
    <style>
        div{
            color: red;
        }
        div{
            color: red;
        }
        label{
            font-size: 20px;
        }
    </style>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId})}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="yearOfBirth">Enter age:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age error</div>
    <br/><br/>
    <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
