<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавление книги</title>
    <style>
        div{
            color: red;
        }
        label{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="name">Введите название книги: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <label for="authorName">Введите автора: </label>
        <input type="text" th:field="*{authorName}" id="authorName"/>
        <div th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author name error</div>
        <br>
        <label for="year">Введите год: </label>
        <input type="text" th:field="*{year}" id="year"/>
        <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Age error</div>
        <br/><br/>
        <input type="submit" value="Создать!"/>
    </form>
</body>
</html>
